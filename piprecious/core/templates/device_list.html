{% extends "base.html"%}
{% block content %}
    {% if devices %}
        <h1>Devices</h1>
        <div class="row">
            {% for s in devices %}
                <div class="col-6 col-md-3 col-lg-2">
                    <figure class="figure text-center">
                        <span class="text-secondary icon-huge fa fa-bluetooth">
                        </span>
                        <figcaption class="figure-caption text-truncate">
                            <b class="text-primary">{{ s.name|truncatechars_html:20 }}</b>
                            <ul class="text-left">
                                <li class="">Serial: <code>{{ s.serial }}</code></li>
                                <li class="">Brand: <code>{{ s.brand }}</code></li>
                                <li class="">Creation: <code>{{ s.created | date:"D d M Y" }}</code></li>
                            </ul>
                        </figcaption>
                        <a href="{% url 'admin:core_iotdevice_change' s.id %}" class="btn btn-sm btn-purple fa fa-pencil"></a>
                    </figure>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="row justify-content-md-center">
            <div class="col-lg-12">
                <div class="alert bg-eror">
                    <p>No devices are available.</p>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
