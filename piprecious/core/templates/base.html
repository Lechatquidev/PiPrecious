<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html {
            font-size : 0.9em;
            color: #684971 !important;
        }
        .tooltip-inner {
            text-align: left;
        }
        .icon-huge {
            font-size : 6em;
        }
        .icon-normal {
            font-size : 2em;
        }
        .icon-small {
            font-size : 1.2em;
        }
        thead {
            font-weight: bold;
            font-size : 1.1em;
        }
        .text-secondary {
            color: #684971 !important;
            opacity: 0.75;
        }
        .text-primary {
            color: #684971 !important;
        }
        .btn-purple {
            color: white;
            background-color: #684971;
            border-color: #684971;
        }
        .btn-purple:hover {
            color: white;
            background-color: #684971;
            border-color: #684971;
        }
    </style>
    <title>PiPrecious</title>
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
        <span class="h2">PiPrecious</span> <span class="small text-muted"> v1.0</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'core:application_list' %}">Applications</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'core:smartphone_list' %}">Smartphones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'core:device_list' %}">Devices</a>
            </li>
    </div>
</nav>
<br>
<div class="container-fluid">
    {% block content %}

    {% endblock %}
</div>
<script>
$(function () {
    $('[data-toggle="tooltip"]').tooltip()
})
</script>
{% block scripts %}
{% endblock %}
</body>
</html>
